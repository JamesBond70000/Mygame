<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const birdImg = new Image();
const obstacleImg = new Image();

let imagesLoaded = 0;

function checkLoaded() {
  imagesLoaded++;
  if (imagesLoaded === 2) {
    startGame();
  }
}

birdImg.onload = checkLoaded;
obstacleImg.onload = checkLoaded;

birdImg.src = "bird.png";
obstacleImg.src = "obstacle.png";

function startGame() {

let bird = {
  x: 100,
  y: canvas.height / 2,
  width: 80,
  height: 80,
  gravity: 0.6,
  lift: -12,
  velocity: 0
};

let pipes = [];
let frame = 0;
let gameState = "playing";

document.addEventListener("touchstart", () => {
  bird.velocity = bird.lift;
});

function createPipe() {
  pipes.push({
    x: canvas.width,
    width: 120,
    top: Math.random() * (canvas.height/2),
    bottom: 200
  });
}

function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(frame % 90 === 0) createPipe();

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  pipes.forEach(pipe=>{
    pipe.x -= 4;

    ctx.drawImage(obstacleImg, pipe.x, 0, pipe.width, pipe.top);
    ctx.drawImage(obstacleImg, pipe.x, canvas.height-pipe.bottom, pipe.width, pipe.bottom);
  });

  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

  frame++;
  requestAnimationFrame(gameLoop);
}

gameLoop();
}
</script>
