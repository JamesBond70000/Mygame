<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Bird Game</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: skyblue;
}

canvas {
    display: block;
    margin: auto;
    background: skyblue;
}
</style>
</head>

<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let birdImg = new Image();
birdImg.src = "bird.png";

let obstacleImg = new Image();
obstacleImg.src = "obstacle.png";

let jumpSound = new Audio("jump.mp3");

// Unlock audio for mobile
document.addEventListener("click", function() {
    jumpSound.play();
    jumpSound.pause();
    jumpSound.currentTime = 0;
}, { once: true });

let bird = {
    x: 80,
    y: 200,
    width: 40,
    height: 40,
    velocity: 0
};

let gravity = 0.5;
let obstacles = [];
let gameOver = false;
let score = 0;

function createObstacle() {
    let gap = 150;
    let topHeight = Math.random() * 250;

    obstacles.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap,
        width: 60,
        passed: false
    });
}

function drawBird() {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
}

function drawObstacles() {
    obstacles.forEach(obs => {
        ctx.drawImage(obstacleImg, obs.x, 0, obs.width, obs.top);
        ctx.drawImage(
            obstacleImg,
            obs.x,
            obs.bottom,
            obs.width,
            canvas.height - obs.bottom
        );
    });
}

function updateObstacles() {
    obstacles.forEach(obs => {
        obs.x -= 2;

        // Score
        if (!obs.passed && obs.x + obs.width < bird.x) {
            score++;
            obs.passed = true;
        }

        // Collision
        if (
            bird.x < obs.x + obs.width &&
            bird.x + bird.width > obs.x &&
            (bird.y < obs.top || bird.y + bird.height > obs.bottom)
        ) {
            gameOver = true;
        }
    });

    obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
}

function update() {
    if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 90, 300);
        ctx.fillText("Score: " + score, 120, 350);
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
    }

    drawBird();
    drawObstacles();
    updateObstacles();

    ctx.fillStyle = "black";
    ctx.font = "25px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    requestAnimationFrame(update);
}

document.addEventListener("click", function() {
    if (!gameOver) {
        bird.velocity = -8;
        jumpSound.currentTime = 0;
        jumpSound.play();
    } else {
        location.reload(); // Restart game
    }
});

setInterval(createObstacle, 2000);

update();
</script>

</body>
</html>
