<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Bird</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: skyblue;
}
canvas {
    display: block;
    margin: auto;
    background: skyblue;
}
</style>
</head>

<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let birdImg = new Image();
birdImg.src = "bird.png";

let obstacleImg = new Image();
obstacleImg.src = "obstacle.png";

let bird = {
    x: 80,
    y: 250,
    width: 45,
    height: 45,
    velocity: 0
};

let gravity = 0.5;
let jumpPower = -9;
let obstacles = [];
let gameOver = false;
let score = 0;
let frame = 0;

// Create obstacle
function createObstacle() {

    let gap = 170;

    let minTop = 80;
    let maxTop = 350;

    let topHeight = Math.random() * (maxTop - minTop) + minTop;
    let bottomHeight = canvas.height - topHeight - gap;

    obstacles.push({
        x: canvas.width + 150, // spawn off screen
        width: 70,
        topHeight: topHeight,
        bottomHeight: bottomHeight,
        passed: false
    });
}

// Draw bird
function drawBird() {
    ctx.drawImage(
        birdImg,
        bird.x,
        bird.y,
        bird.width,
        bird.height
    );
}

// Draw obstacles (perfect edge touch)
function drawObstacles() {

    obstacles.forEach(obs => {

        // TOP PIPE (flip image)
        ctx.save();
        ctx.translate(obs.x + obs.width / 2, obs.topHeight);
        ctx.scale(1, -1);

        ctx.drawImage(
            obstacleImg,
            -obs.width / 2,
            0,
            obs.width,
            obs.topHeight
        );

        ctx.restore();

        // BOTTOM PIPE (touches base)
        ctx.drawImage(
            obstacleImg,
            obs.x,
            canvas.height - obs.bottomHeight,
            obs.width,
            obs.bottomHeight
        );
    });
}

// Update obstacles
function updateObstacles() {

    obstacles.forEach(obs => {

        obs.x -= 3;

        // Score
        if (!obs.passed && obs.x + obs.width < bird.x) {
            score++;
            obs.passed = true;
        }

        // Collision
        if (
            bird.x < obs.x + obs.width &&
            bird.x + bird.width > obs.x &&
            (bird.y < obs.topHeight ||
             bird.y + bird.height > canvas.height - obs.bottomHeight)
        ) {
            gameOver = true;
        }
    });

    obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
}

// Game loop
function update() {

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 90, 300);
        ctx.fillText("Score: " + score, 130, 350);
        return;
    }

    // Physics
    bird.velocity += gravity;
    bird.y += bird.velocity;

    // Ground or ceiling hit
    if (bird.y <= 0 || bird.y + bird.height >= canvas.height) {
        gameOver = true;
    }

    frame++;

    // No delay start
    if (frame === 1) createObstacle();
    if (frame % 100 === 0) createObstacle();

    drawBird();
    drawObstacles();
    updateObstacles();

    ctx.fillStyle = "black";
    ctx.font = "25px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    requestAnimationFrame(update);
}

// Jump
function jump() {
    if (!gameOver) {
        bird.velocity = jumpPower;
    } else {
        location.reload();
    }
}

// Controls
document.addEventListener("click", jump);
document.addEventListener("keydown", function(e) {
    if (e.code === "Space") jump();
});

// Start game
update();

</script>

</body>
</html>
